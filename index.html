  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 40px 20px;

    img.profile {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    p.quote {
      font-style: italic;
      font-size: 1.5em;
      margin: 0;
    }
    p.author {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 40px;
    }
    a.link {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 200px;
      max-width: 80%;
      text-decoration: none;
      color: #fff;
      background-color: #222;
      border-radius: 8px;
      transition: background 0.3s, opacity 0.3s ease;
  

    }
    a.link:hover {
      background-color: #555;
    }
    .bandcamp {
      margin-top: 30px;
      font-size: 1em;
      text-decoration: none;
      color: #fff;
      border: 0px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s, opacity 0.3s ease;
    }
    .bandcamp:hover {
      background-color: #fff;
      color: #000;
    }
    audio {
      display: none; /* hide audio controls */
    }
    .cashapp-img {
      width: 75px; /* half the previous width */
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <img src="profile-static.png" alt="Teejys" class="profile" id="profile">

  <div id="main-content">
    <p class="quote">"The sun loves you, and I love you too!"</p>
    <p style="font-size: 0.9em; opacity: 0.8; margin-top: 4px;">ຕາເວັນຮັກເຈົ້າ ຂ້ອຍກໍຮັກເຈົ້າຄືກັນ</p>

  <!-- CashApp Button -->

    <img src="cashapp.jpg" alt="CashApp" class="cashapp-img">
  </a>

  <!-- Background Audio -->
  <audio id="background-audio" src="jam 9 loopable.mp3" loop></audio>

  <script>
    const profile = document.getElementById('profile');
    const backgroundAudio = document.getElementById('background-audio');
    let isPlaying = false;

    profile.addEventListener('click', () => {
      if (!isPlaying) {
        profile.src = 'profile.gif';
        backgroundAudio.play();
        isPlaying = true;
      } else {
        profile.src = 'profile-static.png';
        backgroundAudio.pause();
        backgroundAudio.currentTime = 0; // reset to start
        isPlaying = false;
      }
    });
  </script>

</body>
