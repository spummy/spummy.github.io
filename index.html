<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pinch me, for I am awake.</title>
  <link rel="icon" type="image/png" href="assets/images/profile-static.png">

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }
    img.profile {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    p.quote {
      font-style: italic;
      font-size: 1.5em;
      margin: 0;
    }
    p.subquote {
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    a.link {
      display: block;
      margin: 12px auto;
      padding: 12px 20px;
      width: 220px;
      max-width: 80%;
      text-decoration: none;
      color: #fff;
      background-color: #222;
      border-radius: 8px;
      transition: background 0.3s, opacity 0.3s ease;
      text-align: center;
    }
    a.link:hover {
      background-color: #555;
    }
    .cashapp-img {
      width: 75px; /* half-size */
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      margin-top: 30px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <img src="assets/images/profile-static.png" alt="Teejys" class="profile" id="profile">

  <p class="quote">"The sun loves you, and I love you too!"</p>
  <p class="subquote">ຕາເວັນຮັກເຈົ້າ ຂ້ອຍກໍຮັກເຈົ້າຄືກັນ</p>

  <!-- Buttons -->
  <a class="link" href="https://spummy.github.io/diary/" target="_blank">Diary</a>
  <a class="link" href="https://www.facebook.com/teejysfacebook" target="_blank">Facebook</a>
  <a class="link" href="https://www.youtube.com/@teejys" target="_blank">YouTube</a>
  <a class="link" href="https://www.instagram.com/teejys" target="_blank">Instagram</a>
  <a class="link" href="https://www.tiktok.com/@teejys" target="_blank">TikTok</a>
  <a class="link" href="https://learningstages.bandcamp.com" target="_blank">Bandcamp</a>

  <!-- CashApp -->
  <a href="https://cash.app/$teejyscash" target="_blank">
    <img src="assets/images/cashapp.jpg" alt="CashApp" class="cashapp-img">
  </a>

  <!-- Background Audio -->
  <audio id="background-audio" src="assets/audio/jam 9 loopable.mp3" loop></audio>

  <script>
    const profile = document.getElementById('profile');
    const backgroundAudio = document.getElementById('background-audio');
    let isPlaying = false;

    profile.addEventListener('click', () => {
      if (!isPlaying) {
        profile.src = 'assets/images/profile.gif';
        backgroundAudio.play();
        isPlaying = true;
      } else {
        profile.src = 'assets/images/profile-static.png';
        backgroundAudio.pause();
        backgroundAudio.currentTime = 0;
        isPlaying = false;
      }
    });
  </script>

</body>
</html>
