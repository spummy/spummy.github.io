  <script>
    const profile = document.getElementById('profile');
    const audio = document.getElementById('bg-music');
    let isPlaying = false;
    profile.addEventListener('click', () => {
      if (!isPlaying) {
        profile.src = 'profile.gif';
        audio.play();
        isPlaying = true;
      } else {
        profile.src = 'profile-static.png';
        audio.pause();
        audio.currentTime = 0;
        isPlaying = false;
      }
    });
  </script>
